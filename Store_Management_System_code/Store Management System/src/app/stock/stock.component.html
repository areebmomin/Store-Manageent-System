<!-- table -->
<div class="container" ng-app="">
  <h3>STOCK</h3>
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">Product Name</th>
        <th scope="col">Category</th> 
        <th scope="col">purchase Price</th>
        <th scope="col">Sale Price</th>
        <th scope="col">Units</th>
        <th scope="col">Company</th>
        <th scope="col">Profit/Loss</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let s of stockDetailsList  let i = index ">
        <td>{{i + 1}}</td>
        <td >{{s.namen}}</td>
        <td >{{s.category}}</td>
        <td >{{s.purchaseprice}}</td>
        <td >{{s.saleprice}}</td>
        <td [ngStyle]="{'background-color' : s.units == '0' ? 'red' : ''}">{{s.units}}</td>
        <td >{{s.company}}</td> 
        <td [ngStyle]="{'background-color' : s.saleprice > s.purchaseprice ? 'green' : 'red'}">{{(s.saleprice - s.purchaseprice) || '0'}}</td>
      </tr>
    </tbody>
  </table>
</div>
