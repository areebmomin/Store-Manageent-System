<!-- form -->
<div class="row">
  <div class="col-lg-5">
    <div class="container">
      <h3>PURCHASE RECORD</h3>
      <form>
        <div class="form-group">
          <label>Product Name :</label>
            <select [(ngModel)]="purchaseproduct.namen" class="form-control" name="first" (click)="addData($event.target.value)">
              <option></option>
              <option *ngFor="let p of productsList" value="{{showName ? purchaseproduct.namen : p.id }}">{{p.namen}}</option>
            </select>
        </div>
        <div class="form-group">
          <input type="number"  name="pid" class="form-control" [(ngModel)]="purchaseproduct.pid" hidden>
        </div>
        <div class="form-group">
          <label>Category :</label> 
          <input type="text" value="{{products.category}}" name="Category" class="form-control" [(ngModel)]="purchaseproduct.category" readonly>
        </div>
        <div class="form-group">
          <label>Sold At :</label> 
          <input type="number"  name="sold" class="form-control" [(ngModel)]="stockDetails.saleprice" readonly>
        </div>
        <div class="form-group">
          <label>Available Units :</label> 
          <input type="number"  name="avaliable" class="form-control" [(ngModel)]="stockDetails.units" readonly>
        </div>
        <div class="form-group">
          <input type="number"  name="purchasedunits" class="form-control" [(ngModel)]="purchasedUnits" hidden>
        </div>
        <div class="form-group">
          <label>Price :</label> 
          <input type="number" name="price" class="form-control" [(ngModel)]="purchaseproduct.price">
        </div>

        <div class="form-group">
          <label>Unit :</label> 
          <input type="number" name="unit" class="form-control" [(ngModel)]="purchaseproduct.units">
        </div>

        <div class="form-group">
          <label>From :</label> 
          <input type="text" name="form" class="form-control" [(ngModel)]="purchaseproduct.fromm"> 
        </div>

        <div class="form-group">
          <label>Company :</label> 
          <input type="text" value="{{products.company}}" name="company" class="form-control" [(ngModel)]="purchaseproduct.company" readonly>
        </div>

          <input type="submit" value="{{isEdit ? 'Edit' : 'Add'}}" class="btn btn-success mr-2" (click)="onSubmit()">
          <input type="reset" value="Cancel" class="btn btn-danger">
      </form>
    </div>
  </div>
  <!-- table -->
  <div class="col-lg-7">
    <div class="container">
      <table class="table table-striped table-hover table-condensed">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Unit</th>
            <th scope="col">From</th>
            <th scope="col">Company</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of purchaseproductList.slice().reverse() let i = index;">  
            <td>{{p.id}}</td>
            <td>{{p.namen}}</td>
            <td>{{p.category}}</td>
            <td>{{p.price}}</td>
            <td>{{p.units}}</td>
            <td>{{p.fromm}}</td>
            <td>{{p.company}}</td>
            <td><button type="button" class="btn btn-primary" (click)="editClick(p)">Edit <i class="fas fa-eraser" arial-hidden="true"></i></button></td>
            <td><button type="button" class="btn btn-danger"(click)="delete(p)">Delete <i class="far fa-trash-alt" arial-hidden="true"></i></button></td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
