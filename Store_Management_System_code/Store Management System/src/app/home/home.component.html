<!--TABLE 1-->
<div class="row">
    <div class="col-lg-6">
       <div class="container">
           <h3>PURCHASED PRODUCTS</h3>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Units</th>
                        <th scope="col">From</th>
                        <th scope="col">Company</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of purchaseproductList.slice().reverse() let i = index">
                        <td *ngIf="i < 5">{{p.id}}</td>
                        <td *ngIf="i < 5">{{p.namen}}</td>
                        <td *ngIf="i < 5">{{p.category}}</td>
                        <td *ngIf="i < 5">{{p.price}}</td>
                        <td *ngIf="i < 5">{{p.units}}</td>
                        <td *ngIf="i < 5">{{p.fromm}}</td>
                        <td *ngIf="i < 5">{{p.company}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--TABLE 2-->
    <div class="col-lg-6">
        <div class="container">
            <h3>SOLD PRODUCTS</h3>
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>   
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Units</th>
                            <th scope="col">Company</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of saleproductList.slice().reverse() let i = index">
                            <td *ngIf ="i < 5">{{s.id}}</td>
                            <td *ngIf ="i < 5">{{s.namen}}</td>
                            <td *ngIf ="i < 5">{{s.category}}</td>
                            <td *ngIf ="i < 5">{{s.price}}</td>
                            <td *ngIf ="i < 5">{{s.units}}</td>
                            <td *ngIf ="i < 5">{{s.company}}</td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
