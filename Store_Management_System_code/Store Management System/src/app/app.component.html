<!-- heading -->
<div class="jumbotron jumbotron-fluid ">
  <div class="col-lg" >
    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3"><i class="fas fa-store" arial-hidden="true"></i>{{title}}</span>
      <span class="site-heading-lower" *ngIf="showMsg">(<u>{{storenm}}</u>)</span>
    </h1>
  </div>
  <!-- link -->
  <div class="container">  
   <div class="col-lg">
     <h1 class="site-heading text-center text-white d-none d-lg-block">
        <div class="btn-group">
          <button type="button" class="btn-info btn-lg" routerLink="/" [disabled]="disableLogin" autofocus>Login</button>
          <button type="button" class="btn-info btn-lg" routerLink="/home"><i class="fas fa-home" arial-hidden="true"></i> Home</button>
          <button type="button" class="btn-info btn-lg" routerLink="/salerecord"><i class="fas fa-pen-square" arial-hidden="true"></i> Sale Record</button>
          <button type="button" class="btn-info btn-lg" routerLink="/purchaserecord"><i class="fas fa-pen-square" arial-hidden="true"></i> Purchase Record</button>
          <button type="button" class="btn-info btn-lg" routerLink="/stock"><i class="fas fa-chart-line" arial-hidden="true"></i> Stock</button>
          <button type="button" class="btn-info btn-lg" routerLink="/employeedetails"><i class="fas fa-users" arial-hidden="true"></i> Employee Details</button>
          <button type="button" class="btn-info btn-lg" routerLink="/registration"><i class="far fa-edit" arial-hidden="true"></i> Registration</button>
        </div>
      </h1> 
    </div>
  </div>
</div>
<router-outlet></router-outlet>
